<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="TABLEEEEEEE">

    </div>
  <script type="module">
    const table = document.createElement("table");

    for(let i = 0; i<10; i++){
        const tr = document.createElement("tr");
        for (let j = 0; j < 3; j++){
            const td = document.createElement("td");
            const img = document.createElement("img");
            td.textContent = "SUPER COOL TEXT";
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
    document.querySelector("#TABLEEEEEEE").appendChild(table);
  </script>
</body>
</html>
